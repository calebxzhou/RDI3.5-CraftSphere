plugins {
	id 'fabric-loom' version '0.12-SNAPSHOT'
	id 'maven-publish'
	//id 'org.openjfx.javafxplugin' version '0.0.13'
}
project.ext.lwjglVersion = "3.3.1"
project.ext.lwjglNatives = "natives-windows"
sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group
repositories {

	// Add repositories to retrieve artifacts from in here.
	// You should only use this when depending on other mods because
	// Loom adds the essential maven repositories to download Minecraft and libraries from automatically.
	// See https://docs.gradle.org/current/userguide/declaring_repositories.html
	// for more information about repositories.
	mavenCentral()
	maven {url="https://maven.enginehub.org/repo/"}
	maven { url "https://maven.dblsaiko.net/" }
	maven { url "https://maven.fabricmc.net/" }
	maven { url 'https://maven.blamejared.com' }
	maven { url "https://maven.shedaniel.me/" }
	maven { url 'https://jitpack.io' }
	maven { url 'https://maven.terraformersmc.com/releases' }
	maven { url = "https://maven.terraformersmc.com/" }
	maven { url "https://ladysnake.jfrog.io/artifactory/mods" }
	maven { url = "https://dvs1.progwml6.com/files/maven/" }
	maven { url = "https://modmaven.dev" }
	maven {
		name = "Modrinth"
		url = "https://api.modrinth.com/maven"
		content {
			includeGroup "maven.modrinth"
		}
	}
	maven {
		url "https://cursemaven.com"
		content {
			includeGroup "curse.maven"
		}
	}
}
/* javafx {
	version = "18.0.2"
		 modules = [ 'javafx.controls', 'javafx.fxml' ]
}*/

configurations {
	//includeModImplementation
	includeImplementation

	include.extendsFrom includeImplementation
	//include.extendsFrom includeModImplementation

	implementation.extendsFrom includeImplementation
	//modImplementation.extendsFrom includeModImplementation
}
//不用mc自带的apache http，一会引入一个新版的
configurations.implementation {
	exclude group: 'org.apache.httpcomponents', module: 'httpclient'
	exclude group: 'org.apache.httpcomponents', module: 'httpcore'
}
dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings loom.layered() {
		officialMojangMappings()
	}
	//新版的 http client okhttp，载入到mod包里
	// https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
	includeImplementation( 'com.squareup.okhttp3:okhttp:4.10.0' )
	includeImplementation( 'com.squareup.okio:okio:3.0.0' )
	includeImplementation( 'com.squareup.okio:okio-jvm:3.0.0' )



	modImplementation("maven.modrinth:lazydfu:0.1.3")
	modImplementation("maven.modrinth:lithium:mc1.19-0.8.1")
	//ferrite core 节省内存
	modImplementation("curse.maven:project-459857:3824694")
	modImplementation("maven.modrinth:sodium:mc1.19-0.4.2")
	modImplementation("maven.modrinth:sodium-extra:mc1.19-0.4.6")

	modApi "vazkii.patchouli:Patchouli:1.19-73-FABRIC"
	modImplementation("com.terraformersmc:modmenu:4.0.4")

	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modImplementation("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version}")
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	// Minecraft 1.18 (1.18-pre2) upwards uses Java 17.
	it.options.release = 17
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}
loom {
	accessWidenerPath = file("src/main/resources/rdict3.accesswidener")
}